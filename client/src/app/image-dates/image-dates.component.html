<div *ngIf="datesData | async as dates; else loading">
  <mat-form-field>
    <mat-label>Select a date</mat-label>
    <mat-select  (selectionChange)="onSelectDate($event)">
      <mat-option *ngFor="let date of dates.slice().reverse()" [value]="date">
        {{date}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
<ng-template #loading>
  <div class="loading">Loading dates...</div>
</ng-template>
