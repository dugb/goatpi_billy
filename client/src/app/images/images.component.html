<mat-card class="goatcam_card">
  <mat-card-header>
    <div mat-card-avatar class="goat-header-image"></div>
    <mat-card-title>Latest Goat Pic</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{imageUrl}} alt="Image from the goat camera.">
  <mat-card-content>
    <p>
      {{cardContent}}
    </p>
  </mat-card-content>
</mat-card>
