<mat-card class="goatcam_card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Goat Pi</mat-card-title>
    <mat-card-subtitle>Goat Cam</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{imageUrl}} alt="Image from the goat camera.">
  <mat-card-content>
    <p>
      {{cardContent}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>More Images</button> -->
  </mat-card-actions>
</mat-card>
